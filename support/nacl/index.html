<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Movian</title>
  </head>
  <link rel="stylesheet" href="app.css"></link>
  <script src="app.js"></script>
  <body style="background: linear-gradient(#141414, #3c3c3c)">

    <div id="appcontainer"></div>

    <div id="loader">

      <img src="st128.png"/>
      <div>Movian-<span id="vertag">unknown</span> is finalizing the install, please wait...</div>
      <div>This can take up to one minute and will only happen once after install or upgrade.</div>
    </div>
    <div id="crash" style="display:none">
      <p>
        Oops! Movian crashed. Please report this at <a href="https://movian.tv/">Movians support site</a>. Please include the following info:
      <p>
        <span id="crashinfo">
        </span>
      </div>
  </body>
</html>
